<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/analyze" method="post">
        <label for="tweet">Enter a Tweet:</label>
        <br>
        <input type="text" name="tweet" id="tweet" required>
        <br>
        <button type="submit">Analyze</button>
    </form>
    {% if tweet %}
        <p><strong>Entered Tweet:</strong> {{ tweet }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
    {% endif %}
</body>
</html>
